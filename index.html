<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<title>JRQ 3DS Bestel</title>
<style>
body { background:#222; color:white; text-align:center; font-family:Arial; }
.container { width:300px; margin:0 auto; }
.item { background:#444; margin:10px 0; padding:10px; }
button { width:100%; height:40px; font-size:16px; background:orange; border:none; cursor:pointer; }
h3 { margin-top:20px; }
</style>
</head>
<body>

<div class="container">
<h2>Bestel Menu</h2>

<div class="item">
üçî Hamburger - ‚Ç¨5<br><br>
<button onclick="addItem('Hamburger',5)">Bestel</button>
</div>

<div class="item">
üçü Friet - ‚Ç¨3<br><br>
<button onclick="addItem('Friet',3)">Bestel</button>
</div>

<div class="item">
ü•§ Drink - ‚Ç¨2<br><br>
<button onclick="addItem('Drink',2)">Bestel</button>
</div>

<h3>Totaal: ‚Ç¨<span id="total">0</span></h3>
<button onclick="resetOrder()">Reset totaal</button>
</div>

<script>
// Simpel order nummer
var orderNumber = 1;
var total = 0;

// JSON endpoint (bijvoorbeeld jsonbin.io of een andere host)
var jsonEndpoint = "https://api.jsonbin.io/v3/b/YOUR_BIN_ID"; // <- vervang dit

function addItem(name, price){
    total += price;
    document.getElementById("total").innerHTML = total;

    // Maak order object
    var order = {
        number: orderNumber,
        item: name,
        status: "In Bereiding"
    };

    // POST/PUT naar JSON endpoint
    var xhr = new XMLHttpRequest();
    xhr.open("PUT", jsonEndpoint, true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            alert("Bestelling geplaatst: " + name);
        }
    };

    // Haal eerst oude data, voeg toe en schrijf opnieuw
    xhr.onload = function(){
        var currentData = {};
        if(xhr.responseText){
            try { currentData = JSON.parse(xhr.responseText); } catch(e){ currentData = {}; }
        }
        currentData[orderNumber] = order;
        // Nieuw PUT request
        var xhr2 = new XMLHttpRequest();
        xhr2.open("PUT", jsonEndpoint, true);
        xhr2.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr2.send(JSON.stringify(currentData));
    };

    xhr.send(); // Eerste request (kan leeg zijn)
    orderNumber++;
}

function resetOrder(){
    total = 0;
    document.getElementById("total").innerHTML = total;
}
</script>

</body>
</html>
