<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<title>3DS Voice</title>

<style>
body {
    background-color: #000;
    color: white;
    text-align: center;
    font-family: Arial;
}

button {
    width: 220px;
    height: 60px;
    font-size: 20px;
    margin-top: 40px;
    background-color: orange;
    border: none;
    border-radius: 10px;
}
</style>
</head>

<body>

<h2>3DS Voice Button</h2>

<button onclick="playVoice()">Klik om te praten</button>

<audio id="voice">
    <source src="voice.mp3" type="audio/mpeg">
</audio>

<script>
function playVoice() {
    var audio = document.getElementById("voice");
    audio.play();
}
</script>

</body>
</html>
