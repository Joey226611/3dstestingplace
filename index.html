<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<title>JRQ Restaurant 3DS</title>
<style>
body { background:#222; color:white; text-align:center; font-family:Arial; }
.container { width:300px; margin:0 auto; }
.item { background:#444; margin:10px 0; padding:10px; }
button { width:100%; height:40px; font-size:16px; background:orange; border:none; cursor:pointer; }
h3 { margin-top:20px; }
</style>
</head>
<body>

<div class="container">
<h2>Bestel Menu</h2>

<div class="item">
üçî Hamburger - ‚Ç¨5<br><br>
<button onclick="addItem('Hamburger',5)">Bestel</button>
</div>

<div class="item">
üçü Friet - ‚Ç¨3<br><br>
<button onclick="addItem('Friet',3)">Bestel</button>
</div>

<div class="item">
ü•§ Drink - ‚Ç¨2<br><br>
<button onclick="addItem('Drink',2)">Bestel</button>
</div>

<h3>Totaal: ‚Ç¨<span id="total">0</span></h3>
<button onclick="resetOrder()">Reset totaal</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Firebase test mode connection
var firebaseConfig = {
    databaseURL: "https://jrq-restaurant-default-rtdb.europe-west1.firebasedatabase.app"
};
firebase.initializeApp(firebaseConfig);
var database = firebase.database();

// Bestellingen
var total = 0;
var orderNumber = 1;

// Haal hoogste nummer uit database bij laden
database.ref('orders').once('value', function(snapshot){
    if(snapshot.exists()){
        var keys = Object.keys(snapshot.val());
        orderNumber = Math.max(...keys.map(Number)) + 1;
    }
});

function addItem(name, price){
    total += price;
    document.getElementById("total").innerHTML = total;

    var newOrder = {
        number: orderNumber,
        item: name,
        status: "In Bereiding"
    };
    database.ref('orders/' + orderNumber).set(newOrder);
    orderNumber++;
}

function resetOrder(){
    total=0;
    document.getElementById("total").innerHTML=total;
}

// Markeer bestelling als klaar knop (optioneel)
function markAsKlaar(orderId){
    database.ref('orders/' + orderId).update({status:"Klaar"});
}
</script>

</body>
</html>
