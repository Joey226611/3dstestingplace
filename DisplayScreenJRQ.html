<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320">
<title>JRQ Display Scherm</title>
<style>
body { background:black; color:white; font-family:Arial; text-align:center; }
h1 { font-size:50px; margin-top:40px; }
.status { font-size:40px; margin:20px; padding:20px; color:black; }
.bereiding { background-color:orange; }
.klaar { background-color:limegreen; }
</style>
</head>
<body>

<h1>JRQ Bestellingen</h1>
<div id="ordersDisplay"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Firebase test mode connection
var firebaseConfig = {
    databaseURL: "https://jrq-restaurant-default-rtdb.europe-west1.firebasedatabase.app"
};
firebase.initializeApp(firebaseConfig);
var database = firebase.database();

var displayDiv = document.getElementById('ordersDisplay');

// Realtime updates
database.ref('orders').on('value', function(snapshot){
    displayDiv.innerHTML = '';
    if(!snapshot.exists()) return;

    snapshot.forEach(function(child){
        var order = child.val();
        var className = order.status === "Klaar" ? "klaar" : "bereiding";
        displayDiv.innerHTML += '<div class="status ' + className + '">' +
                                'Bestelling #' + order.number + '<br>' +
                                order.item + '<br>' +
                                order.status +
                                '</div>';
    });
});
</script>

</body>
</html>
